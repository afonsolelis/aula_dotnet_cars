services:
  postgres:
    image: postgres:16-alpine
    container_name: vw-postgres
    environment:
      POSTGRES_USER: volksdata
      POSTGRES_PASSWORD: volksdata123
      POSTGRES_DB: volksdb
    ports:
      - "5432:5432"
    volumes:
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U volksdata -d volksdb"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
